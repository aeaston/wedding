        <div class="page-content">
          <div class="container">
            <div class="row text-center">
              <h6 style="padding: 0 10px">We're excited to have you and hope you can make it!<br>To let us know if you will be attending, please fill out once per guest.</h6>
            </div>
          </div>
          <!-- R.S.V.P. -->
          <div class="container">
            <div class="row">
              <div class="section-body clearfix">
                <div class="form rsvp">

                  <form id="contact-form" method="POST">
                    <div class="col-xs-12 col-sm-8 col-md-8">
                      <label for="formName" class="form-group">
                        Your name<span class="help-block">as it appears on the invitation, without the title</span>
                        <input type="text" id="formName" name="name" placeholder="Stephanie Enrile" data-validation-required-message="Name is required and must be a string." />
                      </label>
                      
                      <label for="formEmail" class="form-group">
                        Your email<span class="help-block"></span>
                        <input type="email" id="formEmail" name="email" placeholder="my@email.com" data-validation-required-message="E-mail is required." data-validation-email-message="The e-mail provided appears to be invalid"/>
                      </label>

                      <label for="formMeal" class="form-group">
                        Your meal preference<span class="help-block"></span>
                        <div class="multiselect">
                          <label>
                            <input type="checkbox" class="radio" name="meal" value="chicken" />
                            Honey-Brined Chicken
                          </label>
                          <label>
                            <input type="checkbox" class="radio" name="meal" value="beef" />
                            Short Ribs
                          </label>
                          <label>
                            <input type="checkbox" class="radio" name="meal" value="veg" />
                            Mushroom Ravioli (Vegetarian)
                          </label>
                        </div>
                      </label>

                      <label for="formTransport" class="form-group">
                        Your transportation
                        <div class="multiselect">
                          <label>
                            <input type="checkbox" class="radio" name="transport" value="shuttle" />
                            I will be utilizing the provided shuttle <span class="tool-tip">from San Francisco<span class="tool-tip-text">Pickup (2:30pm) and dropoff at Westfield Mall - Mission St entrance</span></span>
                          </label>
                          <label>
                            <input type="checkbox" class="radio" name="transport" value="own" />
                            I will coordinate my own transportation
                          </label>
                        </div>
                      </label>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                      <label for="formMessage" class="form-group">
                        Your message<span class="help-block">(optional)</span>
                        <textarea name="message" id="formMessage" placeholder="Hi there!"></textarea>
                      </label>
                    </div>
                    <div class="col-md-12">
                      <p id='rsvp-error' class='text-center'></p>
                      <div class="form-button">
                        <input type="submit" class="large-button" value="Submit">
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
